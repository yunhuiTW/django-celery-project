name: Generate coverage badge

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: install coverage
        run: | 
          pip install coverage
          pip install genbadge[all]
          coverage run
          coverage xml
      - name: generate badge
        run: genbadge coverage -i - < coverage.xml
